<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stym.css">
    <title>Atividade_JS MÉDIA</title>
</head>
<body>
    <div id="box">
        <h1>Calcular Média</h1>
        Nome: <input id="nome" type="text" placeholder="Seu nome"><br>
        </br>
        1° Nota: <input id="nota1" type="number" placeholder="Primeira nota"><br>
        </br>
        2° Nota: <input id="nota2" type="number" placeholder="Segunda nota"><br>
        </br>
        3° Nota: <input id="nota3" type="number" placeholder="Terceira nota"><br>
        </br>
        4° Nota: <input id="nota4" type="number" placeholder="Quarta nota"><br>
        </br>
        <button class="bottom" onclick="media()">Calcular</button>
    </div>

    <script>
        function media(){
            let nome = document.getElementById("nome")
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);
            let nota3 = parseFloat(document.getElementById("nota3").value);
            let nota4 = parseFloat(document.getElementById("nota4").value);
            let bottom = document.querySelector('.bottom');

            let media = (nota1 + nota2 + nota3 + nota4)/4;

            if(media >= 7){
                box.innerHTML += `<p> ${nome.value} sua média é ${media.toFixed(1)}. Você foi aprovado!</p>`
            }else if(media >= 4 && media < 7){
                box.innerHTML += `<p> ${nome.value} sua média é ${media.toFixed(1)}. Você está em exame!</p>`
            } else if(media < 4){
                box.innerHTML += `<p> ${nome.value} sua média é ${media.toFixed(1)}. Você foi reprovado!</p>`
            }
        }
    </script>
</body>
</html>
