<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Atividade_JS IMC</title>
</head>
<body>
    <div id="box">
        <h1>Calcule o seu IMC</h1>
        Nome: <input id="nome"  type="text" placeholder="Seu nome"><br>
        </br>
        Peso: <input id="peso" type="number" placeholder="Peso atual"><br>
        </br>
        Altura: <input id="altura" type="number" placeholder="Altura atual"><br>
        </br>
        <button class="bottom" onclick="media()">Calcular IMC</button>
    </div>

    <script>
        function media(){
            let nome = document.getElementById("nome");
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let bottom = document.querySelector('.bottom');

            let imc = (peso) / (altura * altura);

            if(imc < 18.5){
                box.innerHTML += `<p> ${nome.value} seu IMC é: ${imc.toFixed(2)}, menor que 18,5, classificado como Magreza.</p>`
            }

            else if(imc >= 18.5 && imc <= 24.9){
                box.innerHTML += `<p> ${nome.value} seu IMC é: ${imc.toFixed(2)}, está entre 18,5 e 24,9. Classificado como Normal.</p>`
            }

            else if(imc >= 25 && imc <= 29.9){
                box.innerHTML += `<p> ${nome.value} seu IMC é: ${imc.toFixed(2)}, está entre 25 e 29,9. Classificado como Sobrepeso, obesidade nivel I.</p>`
            }

            else if(imc >= 30 && imc <= 39.9){
                box.innerHTML += `<p> ${nome.value} seu IMC é: ${imc.toFixed(2)}, está entre 30 e 39,9. Classificado como Obesidade nível II.</p>`
            }

            else if(imc > 40){
                box.innerHTML += `<p> ${nome.value} seu IMC é: ${imc.toFixed(2)}, está entre 25 e 29,9. Classificado como Obesidade Grave de nível III.</p>`
            }
        }
    </script>
</body>
</html>
